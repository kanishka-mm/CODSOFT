!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator | CodSoft Task 3</title>
    <style>
        /* CSS: Styling the look and feel */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2c3e50;
        }

        .calculator {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 340px;
        }

        #display {
            width: 100%;
            height: 70px;
            font-size: 2.5rem;
            text-align: right;
            margin-bottom: 20px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #ecf0f1;
            color: #2c3e50;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #34495e;
            color: white;
            transition: background 0.2s;
        }

        button:hover {
            background: #7f8c8d;
        }

        .operator {
            background: #e67e22;
        }

        .operator:hover {
            background: #d35400;
        }

        .equal {
            background: #27ae60;
            grid-column: span 2;
        }

        .equal:hover {
            background: #219150;
        }

        .clear {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">
        
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteChar()">DEL</button>
            <button class="operator" onclick="append('/')">/</button>
            <button class="operator" onclick="append('')"></button>
            
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operator" onclick="append('-')">-</button>
            
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('+')">+</button>
            
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('.')">.</button>
            
            <button onclick="append('0')">0</button>
            <button class="equal" onclick="solve()">=</button>
        </div>
    </div>

    <script>
        /* JavaScript: Handling the logic */
        const display = document.getElementById('display');

        function append(val) {
            display.value += val;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteChar() {
            display.value = display.value.slice(0, -1);
        }

        function solve() {
            try {
                // Using eval() to calculate the string expression
                display.value = eval(display.value);
            } catch (e) {
                display.value = "Error";
                setTimeout(clearDisplay, 1000);
            }
        }
    </script>

</body>
</html>
